<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SDH â€” Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1 class="header__title">SDH</h1>
  </header>

  <!-- Main Canvas Area -->
  <main class="canvas" id="canvas">
    <div class="canvas__inner" id="canvas-inner">
      <div class="grid" id="grid">
        <!-- Artworks will be injected here -->
      </div>
    </div>
  </main>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <div class="lightbox__backdrop"></div>
    <div class="lightbox__content" id="lightbox-content">
      <img class="lightbox__image" id="lightbox-image" src="" alt="">
      <div class="lightbox__info" id="lightbox-info">
        <h2 class="lightbox__title" id="lightbox-title"></h2>
        <p class="lightbox__meta" id="lightbox-meta"></p>
      </div>
    </div>
    <button class="lightbox__close" id="lightbox-close" aria-label="Close">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
  </div>

  <!-- Footer / Filters -->
  <footer class="footer" id="footer">
    <nav class="filters" id="filters">
      <!-- Filter buttons will be injected here -->
    </nav>
  </footer>

  <!-- Scroll Hint -->
  <div class="scroll-hint" id="scroll-hint">
    <span>Drag or scroll to explore</span>
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
      <path d="M5 12h14M12 5l7 7-7 7"/>
    </svg>
  </div>

  <!-- GSAP for animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
